<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

</head>
<body>

<img src="img/background-10.png" alt="" id="background-image" class="m-0 p-0 h-100 w-100" style="position: absolute">

<div class="heartDiv">
    <img src="" id="heart1" class="heart">
    <img src="" id="heart2" class="heart">
    <img src="" id="heart3" class="heart">
    <img src="" id="heart4" class="heart">
    <img src="" id="heart5" class="heart">
</div>

<div class="contrainer">

    <div class="" id="imagesC">
        <div class="dragonDiv">
            <img src="" id="bigDragon" class="bigDragonC1">
        </div>

        <div class="dragonDiv">
            <img src="img/headstart.gif" id="deadDrag" class="dead">
        </div>

        <div class="dragonDiv">
            <img src="" id="portal" class="portal">
        </div>

        <div class="fireballDiv">
            <img src="img/white ball-2.gif" id="fireball" class="fireballhide">
        </div>

        <div class="fireballDiv">
            <img src="img/white ball-2.gif" id="fireball2" class="fireballhide">
        </div>

        <div class="fireballDiv">
            <img src="img/white ball-2.gif" id="fireball3" class="fireballhide">
        </div>

        <div class="fireballDiv">
            <img src="img/white ball-2.gif" id="fireball4" class="fireballhide">
        </div>

        <div class="fireballDiv">
            <img src="img/white ball-2.gif" id="fireball5" class="fireballhide">
        </div>

        <div class="fireballDiv">
            <img src="img/white ball-2.gif" id="fireball6" class="fireballhide">
        </div>

        <img src="" id="strike">

        <div class="expDiv">
            <img src="img/exp2.png" id="exp1" class="expHide">
        </div>

        <div class="expDiv">
            <img src="img/exp2.png" id="exp2" class="expHide">
        </div>

        <div class="expDiv">
            <img src="img/exp2.png" id="exp3" class="expHide">
        </div>

    </div>

    <div id="bodyDiv" class="d-flex justify-content-center">
        <button class="nes-btn" id="startBut">Start</button>
    </div>

    <div id="lowDiv" class="d-flex align-content-end justify-content-center">
        <div id="swordDiv">
            <img src="img/hoodwshield.gif" id="bob" class="bob">
        </div>
    </div>

</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-2.2.4.js"></script>
<script src="js/hearts.js"></script>
<script src="js/battle.js"></script>
