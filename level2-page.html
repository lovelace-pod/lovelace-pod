<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- 8-bit Font/CSS -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/level2-page.css">
<!--    <link rel="stylesheet" href="">-->


    <title>Lovelace Game</title>
</head>
<body>

<!------ Main Container holding Everything Start -->
<div class="container-fluid m-0 vh-100" id="body-container">

    <!---------- Picture Row Start -->
    <div class="row position-relative" id="picture">

        <!---------- Background Image -->
        <img src="Test/background-10.png" id="levelBackground" alt="Forest background">
        <img src="" id="lyonel" alt="lyonel sprite" class="position-absolute hide-me first">

    </div>
    <!---------- Picture Row End -->

    <!---------- Text Row Start -->
    <div class="row" id="text">
        <!-- Story body -->
        <div class="col-12 w-100 bg-secondary" id="TA1">
            <p class="text-wrap text-center" id="body_text"></p>
            <p class="text-wrap text-center" id="body_text1"></p>
        </div>

         <!-- Problem body -->
        <div class="col-12 w-100 p-0 bg-secondary hide-me problem" id="TA2">
            <div class="row p-0 m-0 w-100 d-flex justify-content-around">
                <!-- Problem text area -->
                <div class="col-12 text-center bg-secondary" id="prob_text"></div>

                <!-- Function text area -->
                <div class="col-12 text-center bg-secondary" id="func_text"></div>

                <!-- Option 1 -->
                <div  class="col-2 d-flex flex-column mt-5" id="opt1">
                    <p class="align-self-center text-center" id="op1-text"></p>
                    <button type="button" class="nes-btn text-center" id="btn1">A</button>
                </div>

                <!-- Option 2 -->
                <div  class="col-2 d-flex flex-column mt-5" id="opt2">
                    <p class="align-self-center text-center" id="op2-text"></p>
                    <button type="button" class="nes-btn text-center" id="btn2">B</button>
                </div>

                <!-- Option 3 -->
                <div  class="col-2 d-flex flex-column mt-5" id="opt3">
                    <p class="align-self-center text-center" id="op3-text"></p>
                    <button type="button" class="nes-btn text-center" id="btn3">C</button>
                </div>

                <!-- Option 4 -->
                <div  class="col-2 d-flex flex-column mt-5" id="opt4">
                    <p class="align-self-center text-center" id="op4-text"></p>
                    <button type="button" class="nes-btn text-center" id="btn4">D</button>
                </div>

            </div>
        </div>
    </div>
    <!---------- Text Row End -->

    <!---------- Button Row Start -->
    <div class="row d-flex justify-content-center p-3 bg-secondary" id="button">
        <div class="col-12 w-100 bg-secondary d-flex justify-content-around">
            <button type="button" class="nes-btn mb-1 hide-me" id="continue-btn">Continue</button>
        </div>
    </div>
    <!---------- Button Row End -->
</div>
<!------ Main Container holding Everything End -->

<div class="gameover">GAME OVER</div>


<!-- JQuery -->
<script src="js/jquery-2.2.4.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="js/level2-page.js"></script>
</body>
</html>
