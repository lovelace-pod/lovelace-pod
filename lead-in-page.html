<script>

    let txt1 = "Today I start my first day at this tech school. I got this!";
    let txt1Line = document.getElementById("leadInLine1");
    let txt2 = "I hope...";
    let txt2Line = document.getElementById("leadInLine2");
    let leadBtnShow = document.getElementById("leadBtn");

    var l1 = 0;
    var l2 = 0;
    var speed = 50; /* The speed/duration of the effect in milliseconds */

    function leadIn1TypeWriter() {
        if (l1 < txt1.length) {
            txt1Line.innerHTML += txt1.charAt(l1);
            l1++;
            setTimeout(leadIn1TypeWriter, speed);
        }
    }
    function leadIn2TypeWriter() {
        if (l2 < txt2.length) {
            txt2Line.innerHTML += txt2.charAt(l2);
            l2++;
            setTimeout(leadIn2TypeWriter, speed);
        }
    }
